<!DOCTYPE html>
<html lang="En">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Review section Header">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <title>Review Section Header</title>
    </head>
    <body>
        <section class="reviewsSection">
            <div class="row">
                <div class="reviewsSection__heading">
                    <h1>Reviews</h1>
                </div>
                <div class="flexLayout">
                    <div class="reviewsSection__average-rating">
                        <div class="average-rating__circlue">
                            <span class="average-rating__main-value">4.9</span>
                        </div>
                        <div class="average-rating__stars">
                           <i class="stars__single fas fa-star"></i>
                           <i class="stars__single fas fa-star"></i>
                           <i class="stars__single fas fa-star"></i>
                           <i class="stars__single fas fa-star"></i>
                           <i class="stars__single fas fa-star"></i>
                        </div>
                        <p>Based on 3.219 Reviews</p>
                    </div>
                    <div class="reviewsSection__breakdown-rating">
                        <div class="breakdown-rating__row">
                            <div class="average-rating__stars">
                               <i class="stars__single fas fa-star"></i>
                               <i class="stars__single fas fa-star"></i>
                               <i class="stars__single fas fa-star"></i>
                               <i class="stars__single fas fa-star"></i>
                               <i class="stars__single fas fa-star"></i>
                            </div>
                            <div class="breakdown-rating__progress-bar">
                                 <progress class="progress-bar__data" id="js--bar4" max="100" value="91"></progress>
                            </div>
                            <span>(2928)</span>
                        </div>
                        <div class="breakdown-rating__row">
                            <div class="average-rating__stars">
                               <i class="stars__single fas fa-star"></i>
                               <i class="stars__single fas fa-star"></i>
                               <i class="stars__single fas fa-star"></i>
                               <i class="stars__single fas fa-star"></i>
                               <i class="stars__single far fa-star"></i>
                            </div>
                            <div class="breakdown-rating__progress-bar">
                                 <progress class="progress-bar__data" id="js--bar3" max="100" value=""></progress>
                            </div>
                            <span>(229)</span>
                        </div>
                        <div class="breakdown-rating__row">
                            <div class="average-rating__stars">
                               <i class="stars__single fas fa-star"></i>
                               <i class="stars__single fas fa-star"></i>
                               <i class="stars__single fas fa-star"></i>
                               <i class="stars__single far fa-star"></i>
                               <i class="stars__single far fa-star"></i>
                            </div>
                            <div class="breakdown-rating__progress-bar">
                                 <progress class="progress-bar__data" id="js--bar2" max="100" value="3"></progress>
                            </div>
                            <span>(50)</span>
                        </div>
                        <div class="breakdown-rating__row">
                            <div class="average-rating__stars">
                               <i class="stars__single fas fa-star"></i>
                               <i class="stars__single fas fa-star"></i>
                               <i class="stars__single far fa-star"></i>
                               <i class="stars__single far fa-star"></i>
                               <i class="stars__single far fa-star"></i>
                            </div>
                            <div class="breakdown-rating__progress-bar">
                                 <progress class="progress-bar__data" id="js--bar1" max="100" value="0"></progress>
                            </div>
                            <span>(5)</span>
                        </div>
                        <div class="breakdown-rating__row">
                            <div class="average-rating__stars">
                               <i class="stars__single fas fa-star"></i>
                               <i class="stars__single far fa-star"></i>
                               <i class="stars__single far fa-star"></i>
                               <i class="stars__single far fa-star"></i>
                               <i class="stars__single far fa-star"></i>
                            </div>
                            <div class="breakdown-rating__progress-bar">
                                 <progress class="progress-bar__data" id="js--bar0" max="100" value="0"></progress>
                            </div>
                            <span>(7)</span>
                        </div>
                    </div>
                    <div class="reviewsSection__button--div">
                        <button class="button--div__btn">
                            <i class="far fa-comments"></i> 
                            Ask a Question
                        </button>
                        <button class="button--div__btn">
                            <i class="far fa-edit"></i>
                            Write a Review
                        </button>
                    </div>        
                </div>
            </div>
        </section>
    </body>
    <script type="text/javascript" src="js/script.js"></script>
</html>
